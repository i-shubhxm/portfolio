<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INFINITE_PORTFOLIO</title>
    <style>
        :root {
            --bg-color: #050505;
            --grid-line: #1a1a1a;
            --text-main: #e0e0e0;
            --accent: #ffffff;
            --card-bg: #000000;
            --font-mono: 'Courier New', Courier, monospace;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: var(--font-mono);
            height: 100vh;
            overflow: hidden;
            user-select: none;
        }

        /* --- THE INFINITE CANVAS --- */
        #viewport {
            width: 100%;
            height: 100%;
            position: relative;
            cursor: grab;
            overflow: hidden;
        }
        #viewport:active { cursor: grabbing; }

        #canvas-world {
            position: absolute;
            top: 0; left: 0;
            transform-origin: 0 0;
        }

        .grid-layer {
            position: absolute;
            top: -5000px; left: -5000px;
            width: 10000px; height: 10000px;
            background-image: 
                linear-gradient(var(--grid-line) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-line) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
            opacity: 0.3;
        }

        /* --- VIDEO CARDS --- */
        .video-card {
            position: absolute;
            width: 400px;
            background: var(--card-bg);
            border: 1px solid #333;
            padding: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            transition: border-color 0.2s;
        }

        .video-card:hover { border-color: var(--accent); z-index: 100; }

        .card-header {
            height: 25px;
            background: #111;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 5px;
            cursor: default; 
            font-size: 0.7rem;
            letter-spacing: 1px;
            border-bottom: 1px solid #333;
            margin-bottom: 5px;
            pointer-events: none;
        }
        
        body.admin-mode .card-header { cursor: grab; pointer-events: auto; }

        .delete-btn {
            color: var(--text-main);
            cursor: pointer;
            font-weight: bold;
            padding: 0 5px;
            display: none;
        }
        
        .delete-btn:hover { background: var(--accent); color: #000; }

        body.admin-mode .delete-btn { display: block; }

        .video-content {
            width: 100%;
            /* Removed aspect-ratio here to allow Instagram's native sizing to work */
            background: #000;
            position: relative;
        }
        
        /* Specific styling for Instagram embeds */
        .instagram-embed {
            min-height: 400px; /* Give it a default size */
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        iframe, video { width: 100%; height: 100%; border: none; pointer-events: auto; }

        /* --- UI OVERLAY --- */
        .hud {
            position: fixed; z-index: 1000; padding: 10px; pointer-events: none;
            width: 100%; height: 100%; display: flex; flex-direction: column;
            justify-content: space-between;
        }

        .top-bar, .bottom-bar { pointer-events: auto; display: flex; justify-content: space-between; }
        .bottom-bar { align-items: flex-end; }

        .control-panel {
            background: rgba(0,0,0,0.9); border: 1px solid var(--accent); padding: 15px;
            display: none; flex-direction: column; gap: 10px; width: 320px;
        }

        body.admin-mode .control-panel { display: flex; }

        input, button, textarea {
            background: transparent; border: 1px solid #333; color: var(--text-main);
            padding: 8px; font-family: var(--font-mono); outline: none;
        }

        button { cursor: pointer; text-transform: uppercase; font-size: 0.8rem; }
        button:hover { background: var(--accent); color: #000; }
        
        /* Export Modal */
        #export-modal {
            display: none; position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%); width: 500px; background: #000;
            border: 2px solid #fff; padding: 20px; z-index: 2000; pointer-events: auto;
        }
        #export-area { width: 100%; height: 150px; font-size: 0.7rem; color: #0f0; }

        /* Admin Indicator */
        .admin-tag { display: none; color: #0f0; font-size: 0.7rem; font-weight: bold; }
        body.admin-mode .admin-tag { display: inline; }

    </style>
</head>
<body>

    <div class="hud">
        <div class="top-bar">
            <div style="background:black; padding: 5px; border:1px solid #333;">
                <strong>PORTFOLIO</strong> // <span id="item-count">0 ITEMS</span>
                <span class="admin-tag"> // ADMIN_MODE</span>
            </div>
            
            <div class="control-panel">
                <small>ADD_NEW_SOURCE</small>
                <input type="text" id="videoUrl" 
                       placeholder="YT/Vimeo URL, or Instagram Embed Code...">
                <button onclick="addVideo()">[ + DEPLOY MEDIA ]</button>
                <div style="height:1px; background:#333; margin: 5px 0;"></div>
                <button onclick="openExport()" style="border-color: #0f0; color:#0f0;">[ EXPORT CONFIG FOR GITHUB ]</button>
            </div>
        </div>

        <div class="bottom-bar">
            <div style="font-size: 0.7rem; background:black; padding:5px;">
                POS_X: <span id="debug-x">0</span> Y: <span id="debug-y">0</span> ZOOM: <span id="debug-scale">1.0</span>
            </div>
        </div>
    </div>

    <div id="export-modal">
        <h3>SYSTEM_EXPORT</h3>
        <p style="font-size:0.8rem; margin: 10px 0; color:#aaa;">
            1. Copy the code below.<br>
            2. Go to your <strong>index.html</strong> on GitHub.<br>
            3. Replace the <strong>SAVED_DATA</strong> section.<br>
            4. Commit changes.
        </p>
        <textarea id="export-area" readonly></textarea>
        <button onclick="document.getElementById('export-modal').style.display='none'" style="margin-top:10px;">CLOSE</button>
    </div>

    <div id="viewport">
        <div id="canvas-world">
            <div class="grid-layer"></div>
        </div>
    </div>
    
    <script async defer src="//www.instagram.com/embed.js"></script>

    <script>
        // ==========================================
        //  GITHUB DATA SECTION (PASTE UPDATES HERE)
        // ==========================================
        const SAVED_DATA = []; 
        // ==========================================

        const state = {
            scale: 1, panning: false,
            pointX: 0, pointY: 0, startX: 0, startY: 0,
            videos: [], isAdmin: false,
            draggedVideoId: null, dragOffsetX: 0, dragOffsetY: 0
        };

        const viewport = document.getElementById('viewport');
        const world = document.getElementById('canvas-world');

        window.onload = () => {
            // 1. Check for Secret Admin URL
            const urlParams = new URLSearchParams(window.location.search);
            if(urlParams.get('edit') === 'true') {
                state.isAdmin = true;
                document.body.classList.add('admin-mode');
            }

            // 2. Load Data
            if(SAVED_DATA.length > 0) {
                state.videos = SAVED_DATA;
            } else if (state.isAdmin) {
                const local = localStorage.getItem('infinite_portfolio_data');
                if(local) state.videos = JSON.parse(local);
            }
            
            centerCanvas();
            renderVideos();
            updateTransform();
        };

        // --- CORE FUNCTIONS ---
        viewport.addEventListener('wheel', (e) => {
            e.preventDefault();
            const xs = (e.clientX - state.pointX) / state.scale;
            const ys = (e.clientY - state.pointY) / state.scale;
            const delta = -e.deltaY;
            (delta > 0) ? (state.scale *= 1.1) : (state.scale /= 1.1);
            state.scale = Math.min(Math.max(0.1, state.scale), 5);
            state.pointX = e.clientX - xs * state.scale;
            state.pointY = e.clientY - ys * state.scale;
            updateTransform();
        }, { passive: false });

        viewport.addEventListener('mousedown', (e) => {
            if(e.target.closest('.card-header') && state.isAdmin) return;
            state.panning = true;
            state.startX = e.clientX - state.pointX;
            state.startY = e.clientY - state.pointY;
            viewport.style.cursor = "grabbing";
        });

        window.addEventListener('mousemove', (e) => {
            if (state.panning) {
                e.preventDefault();
                state.pointX = e.clientX - state.startX;
                state.pointY = e.clientY - state.startY;
                updateTransform();
            }
            if (state.draggedVideoId && state.isAdmin) {
                e.preventDefault();
                const video = state.videos.find(v => v.id === state.draggedVideoId);
                if(video) {
                    video.x = (e.clientX - state.pointX) / state.scale - state.dragOffsetX;
                    video.y = (e.clientY - state.pointY) / state.scale - state.dragOffsetY;
                    const el = document.getElementById(video.id);
                    if(el) { el.style.left = video.x + 'px'; el.style.top = video.y + 'px'; }
                }
            }
        });

        window.addEventListener('mouseup', () => {
            state.panning = false;
            viewport.style.cursor = "grab";
            if(state.draggedVideoId) {
                saveToStorage(); 
                state.draggedVideoId = null;
            }
        });

        function updateTransform() {
            world.style.transform = `translate(${state.pointX}px, ${state.pointY}px) scale(${state.scale})`;
            document.getElementById('debug-x').innerText = Math.round(state.pointX);
            document.getElementById('debug-y').innerText = Math.round(state.pointY);
            document.getElementById('debug-scale').innerText = state.scale.toFixed(2);
        }

        function centerCanvas() {
            state.pointX = window.innerWidth / 2;
            state.pointY = window.innerHeight / 2;
        }

        // --- VIDEO MANAGEMENT ---
        function addVideo() {
            const url = document.getElementById('videoUrl').value;
            if(!url) return;
            const newVideo = {
                id: 'vid_' + Date.now(),
                url: url,
                x: (Math.random() * 200) - 100,
                y: (Math.random() * 200) - 100
            };
            state.videos.push(newVideo);
            renderOneVideo(newVideo);
            saveToStorage();
            document.getElementById('videoUrl').value = '';
            updateCount();
        }

        function deleteVideo(id) {
            state.videos = state.videos.filter(v => v.id !== id);
            document.getElementById(id).remove();
            saveToStorage();
            updateCount();
        }

        function renderVideos() {
            world.innerHTML = '<div class="grid-layer"></div>'; 
            state.videos.forEach(renderOneVideo);
            updateCount();
        }

        function renderOneVideo(v) {
            const div = document.createElement('div');
            div.className = 'video-card';
            div.id = v.id;
            div.style.left = v.x + 'px';
            div.style.top = v.y + 'px';
            div.innerHTML = `
                <div class="card-header" onmousedown="startDragVideo(event, '${v.id}')">
                    <span>${v.id.toUpperCase()}</span>
                    <span class="delete-btn" onclick="deleteVideo('${v.id}')">[X]</span>
                </div>
                <div class="video-content">${getEmbedCode(v.url)}</div>
            `;
            world.appendChild(div);

            // --- THE FIX ---
            // Tell Instagram's script to process any new embed codes that were just added to the page.
            if (window.instgrm && window.instgrm.Embeds && window.instgrm.Embeds.process) {
                window.instgrm.Embeds.process();
            }
        }

        function getEmbedCode(input) {
            // 1. INSTAGRAM (Check for the embed script first)
            if (input.includes('instagram.com/p/') || input.includes('instagram.com/reel/') || input.includes('instagram-media')) {
                // If the user pasted a URL, tell them to use the embed code (or just use the code if they pasted it)
                if(input.includes('<blockquote') && input.includes('instagram-media')) {
                    // User pasted the full embed code
                    return `<div class="instagram-embed">${input}</div>`;
                } else if (input.includes('instagram.com')) {
                    // User pasted the URL. We can't auto-embed with static HTML.
                    return `
                        <div class="instagram-embed" style="color: #666; padding: 20px; font-size: 0.8rem;">
                            PASTE INSTAGRAM EMBED CODE. <br><br>
                            1. Visit the Post/Reel on Instagram.<br>
                            2. Click '...' (top right) -> 'Embed'.<br>
                            3. Copy the entire code block and paste it here.
                        </div>
                    `;
                }
            }

            // 2. YOUTUBE / VIMEO (Existing Logic)
            let videoId = null;
            if (input.includes('youtube.com') || input.includes('youtu.be')) {
                if (input.includes('/shorts/')) videoId = input.split('/shorts/')[1].split('?')[0];
                else if (input.includes('v=')) videoId = input.split('v=')[1].split('&')[0];
                else if (input.includes('youtu.be/')) videoId = input.split('youtu.be/')[1];
                if (videoId) return `<iframe src="https://www.youtube.com/embed/${videoId}?rel=0&modestbranding=1" allowfullscreen></iframe>`;
            } else if (input.includes('vimeo.com')) {
                const parts = input.split('.com/');
                if (parts.length > 1) {
                    videoId = parts[1].split('/')[0];
                    return `<iframe src="https://player.vimeo.com/video/${videoId}" allowfullscreen></iframe>`;
                }
            }
            
            // 3. FALLBACK (Direct File)
            return `<video controls><source src="${input}" type="video/mp4"></video>`;
        }

        function startDragVideo(e, id) {
            if(!state.isAdmin) return;
            e.stopPropagation();
            state.draggedVideoId = id;
            const video = state.videos.find(v => v.id === id);
            state.dragOffsetX = ((e.clientX - state.pointX) / state.scale) - video.x;
            state.dragOffsetY = ((e.clientY - state.pointY) / state.scale) - video.y;
        }

        function updateCount() {
            document.getElementById('item-count').innerText = state.videos.length + ' ITEMS';
        }

        function saveToStorage() {
            if(state.isAdmin) {
                localStorage.setItem('infinite_portfolio_data', JSON.stringify(state.videos));
            }
        }

        function openExport() {
            const dataString = JSON.stringify(state.videos);
            const exportText = `const SAVED_DATA = ${dataString};`;
            
            document.getElementById('export-area').value = exportText;
            document.getElementById('export-modal').style.display = 'block';
            document.getElementById('export-area').select();
        }
    </script>
</body>
</html>
